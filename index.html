<html>
<head>
	<title>Trivia Time</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>
	<nav>
	    <div class="nav-wrapper #c2185b pink darken-2">
	      <a href="#" class="brand-logo">Random Trivia Questions</a>
	    </div>
	  </nav>

	<div class="container">
		<div class="row">
			<div class="col s12 m10 push-m1 center-align headline">
				<h4>Beat your friends, learn as much random stuff as you can, impress that girl from Tuesday Night Trivia!</h3>
			</div>
		  <div class="col s12 m10 push-m1 center-align">
		    <div class="card-panel #c2185b pink darken-2 z-depth-5">
		      <div class="questionBox">
		      		<h5 id="category"></h5>
		      		<h3 id="question"></h3>
		      		<h4 id="answer"></h4>
		      		<a class="waves-effect waves-light btn-large #43a047 green darken-1 z-depth-4" id="submitButton">Show Answer</a>
		      		<a class="waves-effect waves-light btn-large #43a047 green darken-1 z-depth-4" id="newQuestion">New Question</a>
		      	</div>
		    </div>
		  </div>
		</div>
	</div>
	<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script> 
	<script src="js/main.js"></script> 
</body>
</html>
